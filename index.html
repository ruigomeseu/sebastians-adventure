---
layout: default
title: "Home"
---

<div class="home">

  <div class="youtube-player">
    <iframe width="640" height="360" src="https://www.youtube.com/embed/pnD76ZLWEz8?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="flex-container download">
    <div>
      <span class="github-btn github-stargazers github-btn-large" id="github-btn">
        <a class="gh-btn" id="gh-btn" href="https://github.com/ruigomeseu/sebastians-adventure/" target="_blank" aria-label="Star on GitHub">
          <span class="gh-ico" aria-hidden="true"></span>
          <span class="gh-text" id="gh-text">Source</span>
        </a>
      </span>
    </div>
    <div>
      <span class="github-btn github-stargazers github-btn-large" id="github-btn">
        <a class="gh-btn" id="gh-btn" href="https://github.com/ruigomeseu/sebastians-adventure/" target="_blank" aria-label="Star on GitHub">
          <span class="gh-ico" aria-hidden="true"></span>
          <span class="gh-text" id="gh-text">Game</span>
        </a>
      </span>
    </div>
    <div style="margin-top: 7px;">
      <iframe src="https://ghbtns.com/github-btn.html?user=ruigomeseu&repo=sebastians-adventure&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
    </div>
  </div>

  <div class="flex-container menu">
  {% for post in site.posts %}
    <div class="menu-item">
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </div>
    {% endfor %}
  </div>

</div>
